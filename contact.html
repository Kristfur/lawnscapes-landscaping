<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="lawnscapes, landscaping, ireland, wexford">

    <title>Contact - Lawnscapes</title>
</head>
<body>
    <header class="shadow">
        <a href="index.html">
            <img src="assets/images/lawnscapes_logo.jpg" alt="Lawnscapes Landscaping Logo" id="logo">
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="services.html">Services</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="shadow"><h1 class="title-text align-center">Contact Us</h1></section>

    <section id="contact-form-section" class="shadow">
        <div id="contact-form">
            <form action="submit.html">
                <div class="name">
                    <label for="fname" class="name">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="First name.." required>
                </div>
                <div id="div-lname" class=name>
                    <label for="lname" class="name">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Last name.." required>
                </div>
                <label for="phone-num">Phone Number</label>
                <input type="text" id="phone-num" name="phone-num" placeholder="Phone number.." required>
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email" placeholder="Email address.." required>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address.." required>
                <label for="lawn-cut" class="cb">
                    Lawn Cut
                    <input type="checkbox" id="lawn-cut" name="lawn-cut" value="lawn-cut">
                </label>
                <label for="hedge-trim" class="cb">
                    Hedge Trim
                    <input type="checkbox" id="hedge-trim" name="hedge-trim" value="hedge-trim">
                </label>
                <label for="weeding" class="cb">
                    Weeding
                    <input type="checkbox" id="weeding" name="weeding" value="weeding">
                </label>
                <label for="Leaf Raking" class="cb">
                    Leaf Raking
                    <input type="checkbox" id="leaf-raking" name="leaf-raking" value="leaf-raking">
                </label>
                <label for="waste-removal" class="cb">
                    Waste Removal
                    <input type="checkbox" id="waste-removal" name="waste-removal" value="waste-removal">
                </label>
                <label for="other" class="cb">
                    Other
                    <input type="checkbox" id="other" name="other" value="other">
                </label>
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" placeholder="Any comments?" style="height:200px"></textarea>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>
    </section>
    
    <footer class="shadow">
        <div class="contact-info align-center">
            <h3>Contact Info</h3>
            <p>Phone Number: 01 123 456 789</p>
            <p>Email: lawnscapeslandscaping@email.com</p>
        </div>
        <div class="social-media align-center">
            <h3>Follow us on Social Media</h3>
            <ul>
                <li><a href="https://facebook.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Facebook page (opens a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li><a href="https://twitter.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Twitter page (opens a new tab)"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li><a href="https://youtube.com" target="_blank" rel="noopener" 
                    aria-label="Visit our youtube page (opens a new tab)"><i class="fa-brands fa-youtube"></i></a>
                </li>
                <li><a href="https://instagram.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Instagram page (opens a new tab)"><i class="fa-brands fa-instagram"></i></a>
                </li>
    
            </ul>
        </div>
    </footer>
